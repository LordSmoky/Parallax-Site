<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umbrella</title>
    <link rel="stylesheet" href="reg-page/reg-style.css">

    <script src="libs/rain.js" defer></script>
</head>

<body>
    <div class="header">
        <div class="back-to-mane">
            <a href="index.html" class="back-to-mane__link">
                <img src="img/mini-logo.svg" alt="HOME" class="back-to-mane__mini-logo">
            </a>
        </div>
    </div>
    <div class="content">
        <section class="layers">
            <div class="layers__containers">
                <div class="layers__item layer-1" style="background-image: url(img/layer-1.png);"></div>
                <div class="layers__item layer-2" style="background-image: url(img/layer-2.png);"></div>
                <canvas class="rain"></canvas>
                <div class="layers__item layer-3" style="background-image: url(img/layer-3.png);"></div>
                <div class="layers__item layer-4">
                    <form id="registerForm">
                        <div class="hero-content">
                            <h1 class="hero-content-reg">Creating</h1>
                            <div class="hero-content__input">
                                <div class="hero-content-email">
                                    <input class="hero-content-email-input" type="text" placeholder="Login" name="email" required>
                                    <img src="img/account.svg" alt="A" class="hero-content-email-icon">
                                </div>
                                <div class="hero-content-password">
                                    <input class="hero-content-password-input" type="text" name="password" placeholder="Password"
                                        required>
                                    <img src="img/locker.svg" alt="P" class="hero-content-password-icon" >
                                </div>
                                <div class="hero-content-2d-password">
                                    <input class="hero-content-2d-password-input" type="text" name="secondPassword" placeholder="2-d Password"
                                        required>
                                    <img src="img/double-locker.svg" alt="2d-P" class="hero-content-2d-password-icon">
                                </div>
                            </div>
                            <button type="submit" class="hero-content__button">CREATE NOW</button>
                        </div>
                    </form>
                </div>
                <div class="layers__item layer-5">
                    <canvas class="rain"></canvas>
                </div>
            </div>
        </section>
    </div>
    <script src="reg-page/reg-scrip.js" defer></script>
</body>
</html>
