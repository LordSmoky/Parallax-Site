<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umbrella</title>
    <link rel="stylesheet" href="code/style.css">
    <script src="libs/rain.js" defer></script>
    <script src="parallaxScript.js" defer></script>
</head>

<body>
    <div class="header__pc-format">
        <div class="header">
            <div class="header__logo-container">
                <img src="img/mini-logo.svg" alt="umbrl" class="mini-logo">
            </div>
            <div class="header__search-catalog">
                <a class="header__catalog-link" href="catalog.html">
                    <img src="img/catalog.svg" alt="Catalog" class="header__catalog-icon">
                </a>
                <div class="floating-text">
                    <span> Вы всегда будете выглядеть стильно с нашими зонтами, лучшие поставщики и отличные цены можно найти на нашем маркетплейсе</span>
                </div>
            </div>
            <div class="header__account-container">
                <a href="cart.html"> 
                    <img src="img/cart.svg" alt="Cart" class="header__cart-icon">
                </a>
                <div class="header__account-dropdown">
                    <div id="account-link" class="header__account-container-link">
                        <img src="img/account.svg" alt="Account" class="header__account-icon" id="account-icon">
                        <div class="user-initial" id="user-initial" style="display: none;"></div>
                    </div>
                    <div class="dropdown-content">
                        <a href="faq.html">FAQ</a>
                        <a href="orders.html" id="my-orders-link" class="my-orders-link" style="display: none;">Мои заказы</a>
                        <a href="log-in.html" id="login-link" class="login-link">Войти</a>
                        <a href="#" id="logout-link" class="logout-link" style="display: none;">Выйти</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="header__mobile-format">
        <div class="header__menu__button-container">
            <button class="header__menu__button" id="humburger">
                <img src="img/home.svg" alt="Menu" class="header__menu__button-icon">
            </button>
        </div> 
        <div class="header__humburger-container">
            <nav class="nav" id="nav">
                <ul>
                    <li><a href="catalog.html">Catalog</a></li>
                    <li><a href="#">Cart</a></li>
                    <li><a href="faq.html">FAQ</a></li>
                    <p class="license">© 2024 Umbrella's shop.<br> All rights reserved.</p>
                </ul>
            </nav>
           
        </div>
        <div class="header__account-m-container">
            <a href="log-in.html" class="header__account-link">
                <img src="img/account.svg" alt="Account" class="header__account-m-icon">
            </a>
        </div>
    </div>

    <div class="content">
        <section class="layers">
            <div class="layers__containers">
                <div class="layers__item layer-1" style="background-image: url(img/layer-1.png);"></div>
                <div class="layers__item layer-2" style="background-image: url(img/layer-2.png);"></div>
                <canvas class="rain"></canvas>
                <div class="layers__item layer-3" style="background-image: url(img/layer-3.png);"></div>
                <div class="layers__item layer-4">
                    <div class="hero-content">
                        <h1>Umbrella's shop <span>Practic & Cute</span></h1>
                        <div class="hero-content__p">Get ready to rain</div>
                    </div>
                </div>
                <div class="layers__item layer-5">
                    <canvas class="rain"></canvas>
                </div>
            </div>
        </section>
    </div>

</body>
    <script src="code/scrip.js" defer></script>
</html>
